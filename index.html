<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="styles.css">

        <!--JQuery-->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

        <!-- for Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <!--JavaScript-->
        <script src="./script.js" defer></script>

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&family=Sacramento&display=swap" rel="stylesheet">

        <title>Sooksma Scramble</title>
    </head>
    <body>

        <h1 id="welcome">Welcome to</h1>
        <div class="title">
        <h1 id="game-title">Sooksma Scramble<img src="images/GudetamaWithGlasses.png" alt="Cartoon egg with glasses and bowtie" height=100px></h1>

        </div>

        <div class="opening-screen">
            <button id="begin">Begin</button>
            <button id="instructions">Instructions</button>
        </div>

        <main class="game-screen">
            <div class="row">
            <div id="level-announcement" class="col-md">
                <p id="level">Level 1</p>
                <p id="points-needed">Need <mark>50 points</mark> to move on to <mark>Level 2</mark>
                </p>
                <button id="reset-button" class="col-2">Reset</button>
            </div>

            
        </div>

            <div class="container gameboard">
                <table id="table">
                    <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td id="4">4</td>
                    </tr>
                    <tr>
                        <td id="5">5</td>
                        <td id="6">6</td>
                        <td id="7">7</td>
                        <td id="8">8</td>
                        </tr>
                        <tr>
                            <td id="9">9</td>
                            <td id="10">10</td>
                            <td id="11">11</td>
                            <td id="12">12</td>
                            </tr>
                            <tr>
                                <td id="13">13</td>
                                <td id="14">14</td>
                                <td id="15">15</td>
                                <td id="16">16</td>
                                </tr>
                </table>

            <div id="found-words"></div>
                <div><h2 id="found-words-title">Found Words</h2><div>
                
                <div class="word-point-box">
                <div id="words-list container"></div>
                <div id="words-points container"></div>
                </div>
                <p id="total-points">Points: <span id="running-points">0</span></p>
            </div>
            </div>

            </div>


            <div class="submit-words">
                <form>
                    <input type="text" id="chosen-letters">
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>

            <div class="timer">

                <div id="countdown">
                    <p>Time Remaining:   </p>
                </div>

                <button id="pause">Pause</button>
            </div>
        </main>

    </body>
</html>
